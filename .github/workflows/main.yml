name: Build hhangular/row-actions
run-name: ${{ github.actor }} run build on ${{ github.repository }}
on:
  push:
    branches:
      - '*'
jobs:
  build-angular-lib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build


